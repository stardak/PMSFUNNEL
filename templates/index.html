        }

    <!-- A/B Testing & Analytics Script -->
    <script>
        // A/B Test tracking variables
        window.abTestData = {
            variant: '{{ variant }}',
            visitor_id: '{{ visitor_id }}'
        };
        
        // Track conversion when user interacts with Typeform
        function trackConversion() {
            fetch('/track-conversion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    visitor_id: window.abTestData.visitor_id,
                    variant: window.abTestData.variant
                })
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      console.log('Conversion tracked successfully');
                  }
              }).catch(error => {
                  console.error('Error tracking conversion:', error);
              });
        }
        
        // Also track when Typeform widget loads and user interacts with it
        document.addEventListener('DOMContentLoaded', function() {
            // Watch for Typeform interactions
            const typeformWidget = document.querySelector('[data-tf-live]');
            if (typeformWidget) {
                typeformWidget.addEventListener('click', trackConversion);
            }
            
            // Listen for Typeform events
            window.addEventListener('message', function(e) {
                if (e.data.type && e.data.type.indexOf('form') === 0) {
                    if (e.data.type === 'form_screen_changed' || 
                        e.data.type === 'form_submitted') {
                        trackConversion();
                    }
                }
            });
        });
        
        // Debug info (remove in production)
        console.log('A/B Test Variant:', window.abTestData.variant);
        console.log('Visitor ID:', window.abTestData.visitor_id);
    </script>
